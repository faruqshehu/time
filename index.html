<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time tracking</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div>
        <section id="report">
          <img src="./images/image-jeremy.png" alt="" id="jeremy" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>

        <p class="date">Daily</p>
        <p class="date">Weekly</p>
        <p class="date">Monthly</p>
      </div>

      <div>
        <img src="./images/icon-work.svg" alt="" />

        <block class="work-container">
          <section id="work-container">
            <div id="work">
              <p>Work</p>

              <div class="options">
                <span>•</span>
                <span>•</span>
                <span>•</span>
              </div>
            </div>

            <h2>32hrs</h2>
            <p>last week - 36hrs</p>
          </section>
        </block>
      </div>

      <div>
        <img src="./images/icon-play.svg" alt="" />

        <block class="play-container">
          <section id="play-container">
            <div id="play">
              <p>Play</p>
            </div>

            <h2>10hrs</h2>
            <p>last week - 8hrs</p>
          </section>
        </block>
      </div>

      <div>
        <img src="./images/icon-study.svg" alt="" />

        <block class="study-container">
          <section id="study-container">
            <div id="study">
              <p>Study</p>
            </div>

            <h2>4hrs</h2>
            <p>last week - 7hrs</p>
          </section>
        </block>
      </div>

      <div>
        <img src="./images/icon-exercise.svg" alt="" />

        <block class="exercise-container">
          <section id="exercise-container">
            <div id="exercise">
              <p>Exercise</p>
            </div>

            <h2>4hrs</h2>
            <p>last week - 5hrs</p>
          </section>
        </block>
      </div>

      <div>
        <img src="./images/icon-social.svg" alt="" />

        <block class="social-container">
          <section id="social-container">
            <div id="play">
              <p>Social</p>
            </div>

            <h2>5hrs</h2>
            <p>last week - 10hrs</p>
          </section>
        </block>
      </div>

      <div>
        <img src="./images/icon-self-care.svg" alt="" />

        <block class="self-container">
          <section id="self-container">
            <div id="self">
              <p>Self Care</p>
            </div>

            <h2>2hrs</h2>
            <p>last week - 2hrs</p>
          </section>
        </block>
      </div>
    </main>
  </body>
</html>
